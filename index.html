<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Random Joke Generator</h1>
        <div class="input-container">
            <label for="jokeCategory">Select Joke Category:</label>
            <select id="jokeCategory">
                <option value="Any">Any</option>
                <option value="Miscellaneous">Miscellaneous</option>
                <option value="Programming">Programming</option>
                <!-- Add more joke categories as needed -->
            </select>
            <button id="getJokeBtn">Get Joke</button>
        </div>
        <div class="joke-container">
            <p><strong>Joke Category:</strong> <span id="jokeCategoryDisplay">-</span></p>
            <p><strong>Joke:</strong></p>
            <p id="jokeDisplay">-</p>
            <button id="newJokeBtn">New Joke</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
